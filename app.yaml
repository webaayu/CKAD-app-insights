apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: pratikshahp/app-insight-cy-demo:v1  # Replace with your Docker Hub image
        ports:
        - containerPort: 5000
        env:
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          value: <your-app-insight-connection-string>
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
